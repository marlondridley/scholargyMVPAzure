name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js for any pre-deploy checks
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3️⃣ Install backend dependencies (dev, since Oryx will prune to prod)
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          cd ..

      # 4️⃣ (Optional) Run tests or lint
      # - name: Run tests
      #   run: |
      #     cd backend
      #     npm test
      #     cd ..

      # 5️⃣ Deploy to Azure (let Oryx build frontend via postinstall)
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: scholargy-dz3lcl3szkm74
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: backend
