name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20.17.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install & build frontend
        working-directory: frontend
        env:
          CI: false
        run: |
          npm install
          npm run build

      - name: Stage frontend build into backend/public
        run: |
          mkdir -p public
          rm -rf public/*
          cp -R frontend/build/* public/

      - name: Install backend dependencies
        run: |
          echo "üì¶ Installing backend dependencies..."
          npm ci --only=production

      - name: Run tests
        run: |
          echo "üß™ Running tests..."
          npm test

      - name: Sanitize backend package for Linux
        run: |
          echo "üßπ Sanitizing backend package for Linux deployment..."
          rm -f .deployment
          rm -f web.config

      - name: Create deployment package
        run: |
          echo "üì¶ Creating deployment package..."
          mkdir -p deploy
          
          # Copy all backend files
          cp -r routes deploy/
          cp -r services deploy/
          cp -r middleware deploy/
          cp -r utils deploy/
          cp -r __tests__ deploy/
          cp server.js deploy/
          cp package*.json deploy/
          cp ecosystem.config.js deploy/
          
          # Copy frontend build
          cp -r public deploy/
          
          # Copy other necessary files
          cp .gitignore deploy/
          
          echo "üìã Deployment package contents:"
          ls -la deploy/
          echo "üìÅ Public directory contents:"
          ls -la deploy/public/

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'scholargy-dz3lcl3szkm74'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./deploy

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 30

      - name: Check application health
        run: |
          echo "üè• Checking application health..."
          # Wait for the application to be ready
          for i in {1..10}; do
            echo "Attempt $i: Checking health endpoint..."
            if curl -f -s "https://scholargy-dz3lcl3szkm74.azurewebsites.net/api/health" > /dev/null; then
              echo "‚úÖ Application is healthy!"
              break
            else
              echo "‚è≥ Application not ready yet, waiting..."
              sleep 10
            fi
          done
