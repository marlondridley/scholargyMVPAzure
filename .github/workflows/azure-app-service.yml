name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Install root dependencies (if any)
      - name: Install root dependencies
        run: npm install

      # Build frontend
      - name: Build frontend
        env:
          CI: false
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      # Verify frontend build
      - name: Verify frontend build
        run: |
          echo "üìÅ Frontend build contents:"
          ls -la frontend/build/
          echo "üìÅ Checking for index.html:"
          if [ -f "frontend/build/index.html" ]; then
            echo "‚úÖ index.html found"
          else
            echo "‚ùå index.html not found"
            exit 1
          fi

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          cd ..

      # Prepare deployment package with correct structure
      - name: Prepare deployment package
        run: |
          # Create deployment directory with expected structure
          mkdir -p deploy
          
          # Copy root files (startup.js and package.json)
          cp startup.js deploy/
          cp package*.json deploy/
          
          # Copy backend directory
          cp -r backend deploy/backend
          
          # Embed frontend build in backend/public for serving
          mkdir -p deploy/backend/public
          cp -r frontend/build/* deploy/backend/public/
          
          echo "üìÅ Deployment package structure:"
          ls -la deploy/
          echo "üìÅ Backend directory:"
          ls -la deploy/backend/
          echo "üìÅ Public directory (frontend build):"
          ls -la deploy/backend/public/
          echo "üìÅ Verifying startup.js exists at root:"
          if [ -f "deploy/startup.js" ]; then
            echo "‚úÖ startup.js found at root"
          else
            echo "‚ùå startup.js not found at root"
            exit 1
          fi
          echo "üìÅ Verifying backend/server.js exists:"
          if [ -f "deploy/backend/server.js" ]; then
            echo "‚úÖ backend/server.js found"
          else
            echo "‚ùå backend/server.js not found"
            exit 1
          fi

      # Deploy with correct structure
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: scholargy-dz3lcl3szkm74
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: deploy
        
      # Wait for deployment and check health
      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 30
        
      - name: Check application health
        run: |
          echo "üè• Checking application health..."
          # Wait for the application to be ready
          for i in {1..10}; do
            echo "Attempt $i: Checking health endpoint..."
            if curl -f -s "https://scholargy-dz3lcl3szkm74.azurewebsites.net/api/health" > /dev/null; then
              echo "‚úÖ Application is healthy!"
              break
            elif curl -f -s "https://scholargy-dz3lcl3szkm74.azurewebsites.net/api/startup" > /dev/null; then
              echo "‚úÖ Application startup probe successful!"
              break
            else
              echo "‚è≥ Application not ready yet, waiting..."
              sleep 10
            fi
          done