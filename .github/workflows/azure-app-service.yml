name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3️⃣ Install root dependencies (if any)
      - name: Install root dependencies
        run: npm install

      # 4️⃣ Build frontend
      - name: Build frontend
        env:
          CI: false
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      # 5️⃣ Install backend dependencies (production only)
      - name: Install backend dependencies
        run: |
          cd backend
          npm install --production
          cd ..

      # 6️⃣ Prepare deployment folder
      - name: Prepare deployment folder
        run: |
          rm -rf deploy
          mkdir -p deploy

          # Copy backend dependencies to root so Azure can start instantly
          cp -r backend/node_modules deploy/node_modules

          # Copy startup.js directly to deploy root
          cp startup.js deploy/startup.js

          # Copy package.json & lock files
          cp package*.json deploy/

          # Copy server.js if exists
          cp server.js deploy/ || true
          
          # Copy backend code
          mkdir -p deploy/backend
          cp -r backend/* deploy/backend/

          # Copy built frontend
