name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Install root dependencies (if any)
      - name: Install root dependencies
        run: npm install

      # Build frontend
      - name: Build frontend
        env:
          CI: false
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          cd ..

      # Prepare deployment package
      - name: Prepare deployment folder
        run: |
          mkdir -p deploy
          cp package*.json deploy/
          cp startup.js deploy/            # âœ… Ensure startup.js is at root
          cp server.js deploy/ || true     # Optional if you want root server.js
          cp -r backend deploy/backend
          cp -r frontend deploy/frontend
          cp -r public deploy/public || true
          cp -r services deploy/services || true
          cp -r utils deploy/utils || true
          cp -r routes deploy/routes || true

      # Deploy to Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: scholargy-dz3lcl3szkm74
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: deploy
