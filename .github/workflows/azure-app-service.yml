name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3️⃣ Install root dependencies (hoisted workspace setup)
      - name: Install root dependencies
        run: npm install

      # 4️⃣ Build frontend
      - name: Build frontend
        env:
          CI: false
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      # 5️⃣ Prepare deployment folder
      - name: Prepare deployment folder
        run: |
          rm -rf deploy
          mkdir -p deploy

          # Copy root node_modules for Azure startup
          cp -r node_modules deploy/node_modules

          # Copy startup.js to root of deploy
          cp startup.js deploy/startup.js

          # Copy package.json & lock files
          cp package*.json deploy/

          # Copy server.js if it exists
          cp server.js deploy/ || true

          # Copy backend code
          mkdir -p deploy/backend
          cp -r backend/* deploy/backend/

          # Copy built frontend output
          mkdir -p deploy/frontend/build
          cp -r frontend/build deploy/frontend/build

          # Optional shared directories
          cp -r public deploy/public || true
          cp -r services deploy/services || true
          cp -r utils deploy/utils || true
          cp -r routes deploy/routes || true

      # 6️⃣ Deploy to Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: scholargy-dz3lcl3szkm74
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: deploy