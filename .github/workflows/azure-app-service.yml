name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Install root dependencies
      - name: Install root dependencies
        run: npm install

      # Build frontend
      - name: Build frontend
        env:
          CI: false
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      # Install backend dependencies (production)
      - name: Install backend dependencies
        run: |
          cd backend
          npm install --production
          cd ..

      # Prepare wwwroot for Azure
      - name: Prepare deployment package
        run: |
          rm -rf deploy
          mkdir -p deploy

          # Copy backend node_modules (monorepo â†’ root)
          cp -r node_modules deploy/node_modules

          # Copy startup.js
          cp startup.js deploy/startup.js

          # Copy package.json & lock files
          cp package*.json deploy/

          # Copy backend
          mkdir -p deploy/backend
          cp -r backend/* deploy/backend/

          # Copy frontend build output
          mkdir -p deploy/frontend/build
          cp -r frontend/build deploy/frontend/build

      # Deploy to Azure
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: scholargy-dz3lcl3szkm74
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: deploy
